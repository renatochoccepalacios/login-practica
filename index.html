<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8aa7b0eff.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <form action="" class="contenedor-login">
            <h5>WELCOME BACK</h5>
            <h2 class="login-titulo">Sign In to Your Account</h2>

            <section class="login">
                <article class="contenedor-input">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Gmail</label>
                    <input type="email" id="email" name="email" placeholder="Enter your gmail">
                </article>
                <article class="contenedor-input">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </article>
            </section>

            <section class="password-olvidar">
                <div class="recordar-password">
                    <input type="checkbox" id="rememberCheckbox" name="rememberCheckbox">
                    <label for="rememberCheckbox">Remember me</label>
                </div>
                <a href="">Forgot your password?</a>
            </section>

            <button type="submit" class="button-sign-in">Sign In</button>
        </form>
    </main>
</body>

</html>
